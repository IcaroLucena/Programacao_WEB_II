<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Running JavaScript</title>
    <link rel="stylesheet" href="Styles.css">
    <link rel="shortcut icon" href="Logo.png" type="image/x-icon">
</head>

<body>

    <h1>Execute ambos os passos a baixo</h1>

    <div class="steps-container">
        <div class="step">
            <h2>Passo 1: Pressione a tecla F12</h2>
            <img src="F12.png" alt="Imagem do botão F12">
            <p>Primeiro, pressione a tecla F12 no seu teclado para abrir o DevTools.</p>
        </div>

        <div class="step">
            <h2>Passo 2: Vá até a aba Console</h2>
            <img src="Console.png" alt="Imagem da aba Console">
            <p>Depois, clique na aba "Console" para visualizar os logs e interagir com o JavaScript diretamente.</p>
        </div>
    </div>

    <script src="Scripts.js"></script>

</body>

</html>
